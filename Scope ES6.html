//ES6 SCOPES

//There are 3 kind of scopes

//Global Scope totally same with ES5

//Variables declared in a function with var let and const, than variables can be access anywhere in tih function.

function myFunction(){
    var val=2;
        if(val<=4){
            val=5
        };
        console.log(val)
}
    myFunction(); // Result 5 Function Scope

function myFunction2(){
    let val2=2;
        if(val2>1){
            val2=4;
        }
        console.log(val2);
}
    myFunction2(); // Result 4 Function Scops

//Block Scope

// Variables declared in a function with let or const, than variable can be access until the other brackets.

{
